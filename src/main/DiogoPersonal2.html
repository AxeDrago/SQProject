<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Diogo Personal Page - SQ</title>
        <link rel="stylesheet" property='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" property='stylesheet' href="/css/sqstyle.css">
        <link rel="stylesheet" property='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <!-- Google fonts -->
        <link rel='stylesheet' property='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300' type='text/css'>
        <link rel='stylesheet' property='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' type='text/css'>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="col-sm-4">
                        <img src="/images/diogoProfile.png" alt="profile image">
                        <h3 id="name"></h3>
                        <p id="profession"></p>
                        <p id="country" class="muted"></p>
                    </div>
                    <div class="col-sm-4 visible-md-block visible-lg-block visible-sm-block">
                        <p><i class="fa fa-home fa-fw"></i><a id="teamHome" href="/"> </a></p>
                        <p><i class="fa fa-envelope-o fa-fw"></i><span id="email"></span></p>
                        <p><i class="fa fa-github fa-fw"></i><a id="github" href="//github.com/AxeDrago" target="_blank"></a></p>
                        <p><i class="fa fa-twitter fa-fw"></i> <a id="twitter" href="//twitter.com/DBernardoL" target="_blank"></a></p>
                        <p><i class="fa fa-envelope-o fa-fw"></i> <a id="cv" href="//mega.nz/#!hENzSTDQ!1lhm0O1MpuuJjqMiV-WvazZJ2Op1C1nK9zJ52dlaxMI" target="_blank"></a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="wrapper">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="col-md-8">
                            <div id="education">
                                <h3 class="title with-icon"><span class="glyphicon glyphicon-education cat-title"></span><p id="edu_history"> </p></h3>
                                <ul class="timeline">
                                    <li class="timeline-inverted">
                                        <div id="year" class="timeline-badge info"></div>
                                        <div class="timeline-panel grid-block">
                                            <div class="timeline-heading">
                                                <h4 id="school" class="timeline-title"></h4>
                                                <p>
                                                    <small id="course" class="text-muted">
                                                    </small>
                                                </p>
                                                <p>
                                                    <small class="text-muted">
                                                        <i class="fa fa-calendar"></i> <small id="duration">  </small>
                                                        <i class="fa fa-map-marker"></i> <small id="location"> </small>
                                                    </small>
                                                </p>
                                            </div>
                                            <div class="timeline-body">
                                                <p id="level"></p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div id="skillsArea" >
                                <h3 id="skills" class="title with-icon"><span class="fa fa-code cat-title"></span> <p id="programmingSkills"> </p></h3>
                                <div class="grid-block">
                                    <ul class="list-unstyled list-skills">
                                        <li>
                                            <span id="skill" class="caption-skill"></span>
                                            <div class="progress">
                                                <div class="progress-bar" style="width: 80%">
                                                    <span id="percentage"></span>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <span id="skill1" class="caption-skill"></span>
                                            <div class="progress">
                                                <div class="progress-bar" style="width: 70%">
                                                    <span id="percentage1"> </span>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <span id="skill2" class="caption-skill"></span>
                                            <div class="progress">
                                                <div class="progress-bar" style="width: 75%">
                                                    <span id="percentage2"></span>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <span id="skill3" class="caption-skill"></span>
                                            <div class="progress">
                                                <div class="progress-bar" style="width: 65%">
                                                    <span id="percentage3"> </span>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <span id="skill4" class="caption-skill"></span>
                                            <div class="progress">
                                                <div class="progress-bar" style="width: 75%">
                                                    <span id="percentage4"></span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="deviter"></div>
                            </div>
                            <div id="languageArea">
                                <h3 id="languages" class="title with-icon"><span class="fa fa-globe cat-title"></span><p id="languageSkills"> </p></h3>
                                <div class="grid-block">
                                    <ul class="list-unstyled list-strip">
                                        <li>
                                            <i class="fa fa-check"></i> <span id="languageLevel" class="badge badge-green badge-right-float"></span><span id="language"></span>
                                        </li>
                                        <li>
                                            <i class="fa fa-check"></i> <span id="languageLevel1" class="badge badge-green badge-right-float"></span><span id="language1"></span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="deviter"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="col-md-12">
                        Copyright &copy; 2016 <a id="home" href="/">Team DCM</a> - All rights reserved.
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="javascript/functions/diogoFunction.js"></script>
</html>
